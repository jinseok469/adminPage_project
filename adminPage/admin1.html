<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body{
            padding-top: 10%;
            background-color: whitesmoke;
        }
        h3,p, .p_under{
            text-align: center;
        }
        .p_under{
            margin-top: 3%;
            
        }
        button{
            width: 30%;
            background-color: whitesmoke;
            border-radius: 5px;
            border: solid 1px;
        }
        .p_under_un{
            margin-top: 1%;
        }
        hr{
            width: 10%;
        }
        .line{
            flex-basis: 100%;
            display: flex;
            margin: 3%;
            text-align: center;
            font-size: small;
        }
        .container{
            margin-top: 2%;
            align-items: center;
            display: flex;
        }
        span{
            
            padding: 0 10px;
        }
        hr{
            width: 10%;
            border: none;
            border-top: 1px solid black;
        }
       
    </style>
</head>
<body>
    <h3>Sign In</h3>
    <p>Get access to your account</p>
    <div class="p_under"><a href="https://www.google.com" target="_blank"><button type="button">Sign in with google</button></a></div>
    <div class="p_under p_under_un"><a href="https://www.facebook.com" target="_blank"><button type="button">Sign in with facebook</button></a></div>
   <div class="container"><hr ><span>or use email</span><hr></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
