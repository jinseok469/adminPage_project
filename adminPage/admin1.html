<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>admin page1</title>
    <style>
        body {
            background-color:ghostwhite;
            padding-top: 8%;
        }

        .row {
            padding-top: 2%;
        }

        .col-4 {
            text-align: left;
        }

        button {
            background-color: ghostwhite;
            width: 100%;
            height: 40px;
            border: 1px solid black;
        }

        hr {

            flex-grow: 1;
        }

        span {
            padding: 0 10px;
        }
        .hr_sect {
            display: flex;
            align-items: center;
        }

        input {
            border-radius: 10px;
            width: 100%;
        }
        .forgot{
            margin-left: 150px;
        }
    </style>


</head>

<body>
    <form action="">
        <div class="container text-center">
            <div class="row">
                <div class="col-4"></div>
                <div class="col">
                    <h2>Sign In</h2>
                </div>
                <div class="col-4"></div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col">
                    <h6>Get accesss to your account</h6>
                </div>
                <div class="col-4"></div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col"><a href="https://www.google.com"><button type="button" class="btn btn-outline-dark">Sign in with google</button></a>
                </div>
                <div class="col-4"></div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col"><a href="https://www.facebook.com"><button type="button" class="btn btn-outline-dark">Sign in with
                            facebook</button></a></div>
                <div class="col-4"></div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col hr_sect">
                    <hr><span>or use email</span>
                    <hr>
                </div>
                <div class="col-4"></div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4"><label for="email" class="form-label">ID</label><input class="form-control" type="text" placeholder="name@example.com" aria-label="default input example" id="email"></div>
                <div class="col-4"></div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4"><label for="password" class="form-label">Password</label><input class="form-control" type="text" placeholder="Password" aria-label="default input example" id="password"></div>
                <div class="col-4"></div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4 "><div class="form-check"><input class="form-check-input" type="checkbox" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Remember me</label>
                <a href="https://www.google.com"><label class="forgot" >Forgot password?</label></a></div></div>
                <div class="col-4"></div>
            </div>
            
                
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col"><button type="button" class="btn btn-primary">Sign In</button></div>
                    <div class="col-4"></div>
                </div>
                
                <a href="https://www.google.com"><p style="padding-top: 20px;">Create an account</p></a>
            </div>
    </form>
</body>

</html>
